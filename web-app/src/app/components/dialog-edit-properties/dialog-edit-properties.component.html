<div mat-dialog-content>
    <form class="building-properties-form" [formGroup]="buildingPropertiesForm">
        <p>
            <mat-form-field class="example-full-width">
                <mat-label>Address</mat-label>
                <input matInput [(ngModel)]="data.address" formControlName="address">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>City</mat-label>
                <input matInput [(ngModel)]="data.city" formControlName="city">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Country</mat-label>
                <input matInput [(ngModel)]="data.country" formControlName="country">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Roof Material</mat-label>
                <input matInput [(ngModel)]="data.roof_material" formControlName="roof_material">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Roof Type</mat-label>
                <input matInput [(ngModel)]="data.roof_type" formControlName="roof_type">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Area</mat-label>
                <input matInput [(ngModel)]="data.area" formControlName="area">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Storeys</mat-label>
                <input matInput [(ngModel)]="data.storeys" formControlName="storeys">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Height</mat-label>
                <input matInput [(ngModel)]="data.height" formControlName="height">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Geometry</mat-label>
                <textarea matInput [(ngModel)]="data.geometry" formControlName="geometry"></textarea>
            </mat-form-field>
        </p>
    </form>

</div>
<div mat-dialog-actions>
    <button mat-button color="warn" (click)="onDeleteClick()">Delete</button>
    <button mat-button [mat-dialog-close]="data" (click)="onUpdateClick()" cdkFocusInitial>Update</button>
</div>
